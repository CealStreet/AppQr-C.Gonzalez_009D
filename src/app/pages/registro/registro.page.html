<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Registro Usuario</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

                <ion-item>
                    <ion-label position="floating">Nombre y apellido</ion-label>
                    <ion-input type="text" formControlName="nombre"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Correo Electronico</ion-label>
                    <ion-input type="email" formControlName="correo"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Confirmar Password</ion-label>
                    <ion-input type="password" formControlName="confirmaPass"></ion-input>
                </ion-item>
                <ion-item>
                    <h1>Tipo</h1>
                </ion-item>

                <ion-item>
                    <ion-segment value="Alumno" formControlName="tipo">
                        <ion-segment-button value="Estudiante">
                            <ion-label>Estudiante</ion-label>
                        </ion-segment-button>
                        <ion-segment-button value="Docente">
                            <ion-label>Docente</ion-label>
                        </ion-segment-button>
                    </ion-segment>
                </ion-item>

            </form>
            <br>
            <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round">
                Registrar
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar color="secondary">
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/login']">
                Login
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
